<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; }
    .attribution a { color: hsl(0, 36%, 70%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="text-content">
      <h1 id="were">WE'RE</h1>
      <h1>COMING</h1> 
      <h1>SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" action="#">
        <input id="mail" placeholder="Email Address">
        <img src="./images/icon-error.svg" id="error-img" alt="error">
        <button type="submit" id="btn">
          <img src="./images/icon-arrow.svg" alt="button-arrow">
        </button>
        <p id="error-text">Please provide a valid email</p>
      </form>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Biplob Barua Rocky</a>.
        </p>
      </footer>
    </section>
  </main>
  <aside>
    <img src="./images/hero-desktop.jpg" alt="hero-desktop" id="hero-desktop">
    <img src="./images/hero-mobile.jpg" alt="hero-mobile" id="hero-mobile">
  </aside>
  <script src="app.js"></script>
</body>
</html>
